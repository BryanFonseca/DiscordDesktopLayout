<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Discord Vanilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="app-window">
    <section class="servers-bar section">
      <div class="icon-container">
	<div class="icon-components icon-components--big">
	  <div class="icon icon-circle icon-main">
	    <ion-icon name="logo-github"></ion-icon>
	  </div>
	</div>
      </div>
      <div class="icon-container">
	<div class="icon-components icon-components--small">
	  <div class="icon icon-circle">
	    <ion-icon name="logo-javascript"></ion-icon>
	  </div>
	</div>
      </div>
      <div class="icon-container">
	<div class="icon-components icon-components--small">
	  <div class="icon icon-circle">
	    <ion-icon name="logo-html5"></ion-icon>
	  </div>
	</div>
      </div>
      <div class="icon-container">
	<div class="icon-components--small">
	  <div class="icon icon-circle">
	    <ion-icon name="logo-css3"></ion-icon>
	  </div>
	</div>
      </div>
      <div class="icon-container">
	<div class="icon-components icon-components--small">
	  <div class="icon icon-circle">
	    <ion-icon name="logo-tux"></ion-icon>
	  </div>
	</div>
      </div>
      <div class="icon-container icon--important">
	<div class="icon-components--small">
	  <div class="icon icon-circle">
	    <ion-icon class="stroke-important" name="add-outline"></ion-icon>
	  </div>
	</div>
      </div>
      <div class="icon-container icon--important">
	<div class="icon-components--small">
	  <div class="icon icon-circle">
	    <ion-icon class="stroke-important" name="compass-outline"></ion-icon>
	  </div>
	</div>
      </div>
    </section>

    <section class="inner-section">
      <nav class="search-bar padding-s">
	<input placeholder="Search for a chat" type="text">
      </nav>
      <section class="chats-bar padding-s">
	<div class="links">
	  <div class="link button">
	    <ion-icon class="link-icon" name="people"></ion-icon>
	    <h2>Friends</h2>
	  </div>
	  <div class="link button">
	    <ion-icon class="link-icon" name="diamond"></ion-icon>
	    <h2>Nitro</h2>
	  </div>
	</div>
	<div class="direct-messages">
	  <h2>Direct Messages</h2>
	  <div class="friends">
	    <div class="friend button active">
	      <div class="icon-circle">
		<img class="friend-img" src="avatars/friend-1.jpg" alt="friend picture">
	      </div>
	      <span>Karla</span>
	      <div hidden="true" class="close-symbol">
		&times;
	      </div>
	    </div>
	    <div class="friend button">
	      <div class="icon-circle">
		<img class="friend-img" src="avatars/friend-2.jpg" alt="friend picture">
	      </div>
	      <span>√Ångela</span>
	      <div class="close-symbol">
		&times;
	      </div>
	    </div>
	    <div class="friend button">
	      <div class="icon-circle">
		<img class="friend-img" src="avatars/friend-3.jpg" alt="friend picture">
	      </div>
	      <span>Miguel</span>
	      <div class="close-symbol">
		&times;
	      </div>
	    </div>
	    <div class="friend button">
	      <div class="icon-circle">
		<img class="friend-img" src="avatars/friend-4.jpg" alt="friend picture">
	      </div>
	      <span>Richard</span>
	      <div class="close-symbol">
		&times;
	      </div>
	    </div>
	    <div class="friend button">
	      <div class="icon-circle">
		<img class="friend-img" src="avatars/friend-5.jpg" alt="friend picture">
	      </div>
	      <span>Tanisha</span>
	      <div class="close-symbol">
		&times;
	      </div>
	    </div>
	  </div>
	</div>
	<div class="user-menu padding-s">
	  <div class="user">
	    <div class="icon-circle">
	      <img class="friend-img" src="avatars/me.jpg" alt="Me picture">
	    </div>
	    <div class="name-and-status">
	      <div class="name">Bryan</div>
	      <div class="status">Hire me plz...</div>
	    </div>
	  </div>
	  <div class="buttons-user-menu">
	    <div class="button">
	      <ion-icon name="mic"></ion-icon>
	    </div>
	    <div class="button">
	      <ion-icon name="headset"></ion-icon>
	    </div>
	    <div class="button">
	      <ion-icon name="cog"></ion-icon>
	    </div>
	  </div>
	</div>
      </section>
      <nav class="chat-menu-bar padding-s">
	<ion-icon name="at-outline"></ion-icon>
	<span class="chating-with">Potential Employer</span>
      </nav>
      <section class="chat-view section">

      </section>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
